<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Unidad 3</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <section class="container">
        <p>Ingreso al sistema</p>
        <form action="post">
            <label for="usuario">
                <input type="text" name="usuario" required id="usuario" >
            </label>
            <label for="clave">
                <input type="password" name="clave" required id="clave" >
            </label>
            <label for="enviar">
                <input type="submit" name="enviar" value="Ingresar" id="enviar">
            </label>
        </form>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
